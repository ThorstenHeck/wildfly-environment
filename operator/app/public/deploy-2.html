<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>File upload demo</title>
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
      <style>
      body,h1 {font-family: "Raleway", sans-serif}
      body, html {height: 100%}
      .bg {
        background-color: #000000;
        min-height: 100%;
        background-position: center;
        background-size: cover;
      }

      @keyframes blink {50% { color: transparent }}
.loader__dot { animation: 1s blink infinite }
.loader__dot:nth-child(2) { animation-delay: 250ms }
.loader__dot:nth-child(3) { animation-delay: 500ms }
      </style>
      
   </head>
   <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
   <body>
      <div class="bg w3-display-container w3-animate-opacity w3-text-white">
         <div class="w3-display-topleft w3-padding-large w3-xlarge">
         </div>
         <div class="w3-display-middle">
           <h1 class="w3-jumbo w3-animate-top">Deployment Phase 2<span class="loader__dot">.</span><span class="loader__dot">.</span><span class="loader__dot">.</span></h1>
         </div>
       </div>
    
   </body>
</html>
